<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculators - Peak Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="Gym logo.png" type="image/png">
</head>
<body>

    <header class="header">
        <img src="Gym logo.png" alt="Gym Logo" class="logo">
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="calculator.html">Fitness Calculator</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <div class="contact">
            <a href="#" class="call-now-btn">Call Now</a>
            <a href="mailto:yummybits2025@gmail.com">Email Us</a>
        </div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="mobile-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="calculator.html">Fitness Calculator</a>
        <a href="contact.html">Contact Us</a>
        <a href="#" class="call-now-btn">Call Now</a>
        <a href="mailto:yummybits2025@gmail.com">Email Us</a>
    </div>

    <main class="main-content">
        <div class="calculator-container">
            <div class="tabs">
                <button class="tab-link active" data-tab="bmi">BMI</button>
                <button class="tab-link" data-tab="bmr">BMR</button>
                <button class="tab-link" data-tab="tdee">TDEE</button>
                <button class="tab-link" data-tab="1rm">One-Rep Max</button>
            </div>

            <div id="bmi" class="tab-content active">
                <h2>BMI Calculator</h2>
                <form id="bmiForm">
                    <input type="number" id="bmiHeight" placeholder="Height (cm)" required>
                    <input type="number" id="bmiWeight" placeholder="Weight (kg)" required>
                    <button type="submit" class="cta-button">Calculate BMI</button>
                </form>
                <div id="bmiResult" class="result-container"></div>
            </div>

            <div id="bmr" class="tab-content">
                <h2>BMR Calculator</h2>
                <form id="bmrForm">
                    <input type="number" id="bmrAge" placeholder="Age" required>
                    <select id="bmrGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="number" id="bmrHeight" placeholder="Height (cm)" required>
                    <input type="number" id="bmrWeight" placeholder="Weight (kg)" required>
                    <button type="submit" class="cta-button">Calculate BMR</button>
                </form>
                <div id="bmrResult" class="result-container"></div>
            </div>

            <div id="tdee" class="tab-content">
                <h2>TDEE Calculator</h2>
                <form id="tdeeForm">
                    <input type="number" id="tdeeAge" placeholder="Age" required>
                    <select id="tdeeGender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="number" id="tdeeHeight" placeholder="Height (cm)" required>
                    <input type="number" id="tdeeWeight" placeholder="Weight (kg)" required>
                    <select id="activityLevel">
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
                    </select>
                    <button type="submit" class="cta-button">Calculate TDEE</button>
                </form>
                <div id="tdeeResult" class="result-container"></div>
            </div>

            <div id="1rm" class="tab-content">
                <h2>One-Rep Max (1RM) Calculator</h2>
                <form id="oneRmForm">
                    <input type="number" id="oneRmWeight" placeholder="Weight Lifted (kg)" required>
                    <input type="number" id="oneRmReps" placeholder="Repetitions" required>
                    <button type="submit" class="cta-button">Calculate 1RM</button>
                </form>
                <div id="oneRmResult" class="result-container"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Peak Fitness. All Rights Reserved.</p>
    </footer>

    <div id="call-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Contact Us</h2>
            <div class="call-options">
                <a href="tel:+911234567890" class="call-option">
                    <i class="fas fa-phone"></i>
                    <span>Call</span>
                </a>
                <a href="https://wa.me/911234567890" target="_blank" class="call-option">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="calculator.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="script.js"></script>
    <script src="nav.js"></script>
</body>
</html>
